name: Deploy to GCE dev

on:
  push:
    branches:
      - dev 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to GCE via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/koinvote
            git fetch origin
            git checkout dev
            git pull origin dev
            npm install
            npm run build
